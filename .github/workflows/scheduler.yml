name: Background Notification Scheduler

on:
  schedule:
    - cron: 0 */12 * * *     # runs every 12 hours (twice per day)
  workflow_dispatch:        # allow manual trigger

jobs:
  run-scheduler:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Run background tasks
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          curl -X POST "https://${SUPABASE_PROJECT_ID}.supabase.co/functions/v1/make-server-a54ff65c/scheduler/trigger-all" \
          -H "Content-Type: application/json" \
          -H "apikey: ${SUPABASE_ANON_KEY}" \
          -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}"
